<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:form id="formEdicao">
        <h:panelGroup rendered="#{controleProjeto.editando}">
            <div class="ui-fluid">
                <p:messages id="messages"/>
                <p:panelGrid columns="2" columnClasses="ui-grid-col-2, ui-grid-col-20"
                    layout="grid" styleClass="ui-panelgrid-blank">
                    <f:facet name="header">
                        <p:outputLabel value="Edição de Projetos"/>
                    </f:facet>
                    <p:outputLabel value="ID"/>
                    <p:inputText value="#{controleProjeto.objeto.id}"
                                 size="5" readonly="true"/>
                    <p:outputLabel value="Nome" for="txtNome"/>
                    <p:inputText value="#{controleProjeto.objeto.nome}"
                                 id="txtNome" size="50" maxlength="50"/>
                    <p:outputLabel value="Email" for="txtEmail"/>
                    <p:inputText value="#{controleProjeto.objeto.email}"
                                 id="txtEmail" size="50" maxlength="50"/> 
                    <p:outputLabel value="Nome de usuário" for="txtProjeto"/>
                    <p:inputText value="#{controleProjeto.objeto.usuario}"
                                 id="txtProjeto" size="20" maxlength="20"/>  
                    <p:outputLabel value="Senha" for="txtSenha"/>
                    <p:password value="#{controleProjeto.objeto.senha}" redisplay="true"
                                 id="txtSenha" size="20" maxlength="20"/> 
                    <p:outputLabel value="Nascimento" for="txtNascimento"/>
                    <p:calendar id="txtNascimento" value="#{controleProjeto.objeto.nascimento}"
                                mask="true" pattern="dd/MM/yyyy" navigator="true">
                        <f:converter converterId="converterCalendar"/>
                    </p:calendar>
                    <p:outputLabel value="Setor" for="selectSetor"/>
                    <p:selectOneMenu value="#{controleProjeto.objeto.setor}"
                                     id="selectSetor" filter="true" filterMatchMode="startsWith">
                        <f:converter converterId="converterSetor"/>
                        <f:selectItem itemLabel="Selecione um registro"
                                      noSelectionOption="true"/>
                        <f:selectItems value="#{controleProjeto.daoSetor.listaTodos}"
                                       var="s" itemLabel="#{s.nome}"/>
                    </p:selectOneMenu>
                    <p:commandButton value="Salvar"
                                     icon="ui-icon-disk"
                                     actionListener="#{controleProjeto.salvar()}"
                                     update="formEdicao :formListagem"/>
                </p:panelGrid>
                <h:panelGroup id="painelPermissao">
                    <p:panelGrid columns="2" columnClasses="ui-grid-col-2, ui-grid-col-20"
                                 layout="grid" styleClass="ui-panelgrid-blank"
                                 rendered="#{controleProjeto.editandoPermissao}">
                        <f:facet name="header">
                            <p:outputLabel value="Edição de permissão do usuário"/>
                        </f:facet>             
                        <p:outputLabel value="Permissão" for="selectPermissao"/>
                        <p:selectOneMenu id="selectPermissao" value="#{controleProjeto.permissao}"
                                         filter="true">
                            <f:converter converterId="converterPermissao"/>
                            <f:selectItem noSelectionOption="true"
                                          itemLabel="Selecione um registro"/>
                            <f:selectItems value="#{controleProjeto.daoPermissao.listaTodos}"
                                           var="p" itemLabel="#{p.nome}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value=""/>
                        <p:commandButton value="Salvar Permissão" icon="ui-icon-disk"
                                         actionListener="#{controleProjeto.salvarPermissao()}"
                                         id="btnAdicionarPermissao"
                                         process="btnAdicionarPermissao selectPermissao"
                                         update="messages painelPermissao listagemPermissao"/>                                         
                    </p:panelGrid>                                                            
                </h:panelGroup>    
            </div>
            <h:panelGroup id="listagemPermissao">
                <h:panelGroup rendered="#{!controleProjeto.editandoPermissao}">
                    <p:commandButton value="Nova Permissão"
                                     actionListener="#{controleProjeto.novaPermissao()}"
                                     update="listagemPermissao painelPermissao"
                                     process="@this"/>
                    <p:dataTable value="#{controleProjeto.objeto.permissoes}" var="per"
                                 reflow="true">
                        <f:facet name="header">
                            <p:outputLabel value="Permissões do Usuário"/>
                        </f:facet>
                        <p:column headerText="Nome">
                            <p:outputLabel value="#{per.nome}"/>
                        </p:column>
                        <p:column headerText="Descrição">
                            <p:outputLabel value="#{per.descricao}"/>
                        </p:column>  
                        <p:column headerText="Ações">
                            <div align="center">
                                <p:commandButton icon="ui-icon-trash"
                                                 actionListener="#{controleProjeto.removerPermissao(per)}"
                                                 process="@this" update="@form"/>                                                 
                            </div>
                        </p:column>
                    </p:dataTable>
                </h:panelGroup>
            </h:panelGroup>
        </h:panelGroup>
    </h:form>
</html>
