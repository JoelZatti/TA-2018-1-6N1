<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:form id="formEdicao">
        <h:panelGroup rendered="#{controleUsuario.editando}">
            <div class="ui-fluid">
                <p:messages/>
                <p:panelGrid columns="2" columnClasses="ui-grid-col-2, ui-grid-col-20"
                             layout="grid" styleClass="ui-panelgrid-blank">
                    <f:facet name="header">
                        <p:outputLabel value="Edição de Usuarios"/>
                    </f:facet>
                    <p:outputLabel value="ID"/>
                    <p:inputText value="#{controleUsuario.objeto.id}"
                                 size="5" readonly="true"/>

                    <p:outputLabel value="Nome" for="txtNome"/>
                    <p:inputText value="#{controleUsuario.objeto.nome}"
                                 id="txtNome" size="50" maxlength="50"/>

                    <p:outputLabel value="Email" for="txtEmail"/>
                    <p:inputText value="#{controleUsuario.objeto.email}"
                                 id="txtEmail" size="50" maxlength="50"/>

                    <p:outputLabel value="Nome de usuário" for="txtUsuario"/>                    
                    <p:inputText value="#{controleUsuario.objeto.usuario}"
                                 id="txtUsuario" size="20" maxlength="20"/>

                    <p:outputLabel value="Senha" for="txtSenha"/>                    
                    <p:password value="#{controleUsuario.objeto.senha}" redisplay="true"
                                id="txtSenha" size="20" maxlength="20"/>

                    <p:outputLabel value="Nascimento" for="txtNascimento"/>                    
                    <p:calendar id="txtNascimento" value="#{controleUsuario.objeto.nascimento}"
                                mask="true" pattern="dd/MM/yyyy" navigator="true">
                        <f:converter converterId="converterCalendar"/>    
                    </p:calendar>
                    <p:outputLabel value="Setor" for="selectSetor"/>
                    <p:selectOneMenu value="#{controleUsuario.objeto.setor}"
                                     id="selectSetor" filter="true" filterMatchMode="startsWith">
                        <f:converter converterId="converterSetor"/>   
                        <f:selectItem itemLabel="Selecione um registro"
                                      noSelectionOption="true"/>
                        <f:selectItems value="#{controleUsuario.daoSetor.listaTodos}"
                                       var="s" itemLabel="#{s.nome}"/>
                    </p:selectOneMenu>

                    <p:commandButton value="Salvar"
                                     icon="ui-icon-disk"
                                     actionListener="#{controleUsuario.salvar()}"
                                     update="formEdicao :formListagem"/>
                </p:panelGrid>
            </div>
        </h:panelGroup>
    </h:form>
</html>
