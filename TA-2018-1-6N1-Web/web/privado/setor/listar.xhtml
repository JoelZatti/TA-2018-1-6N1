<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titulo">Manutenção de Setores</ui:define>
        <ui:define name="conteudo">
            <h:form id="formListagem">
                <h:panelGroup rendered="#{!controleSetor.editando}">
                    <p:messages/>
                    <p:commandButton value="Novo"
                                     icon="ui-icon-plus"
                                     actionListener="#{controleSetor.novo()}"
                                     update="formEdicao formListagem"/>
                    <p:dataTable value="#{controleSetor.dao.listaOjetos}"
                                 var="obj" reflow="true">
                        <p:column headerText="ID">
                            <p:outputLabel value="#{obj.id}"/>
                        </p:column>
                        <p:column headerText="Nome">
                            <p:outputLabel value="#{obj.nome}"/>
                        </p:column>  
                        <p:column headerText="Ações">
                            <div align="center">
                                <p:commandButton icon="ui-icon-pencil" 
                                                 actionListener="#{controleSetor.alterar(obj.id)}"
                                                 process="@this"
                                                 title="Editar"
                                                 update="formListagem :formEdicao"/>
                                <p:commandButton icon="ui-icon-trash"
                                                 actionListener="#{controleSetor.excluir(obj.id)}"
                                                 process="@this"
                                                 title="Excluir"
                                                 update="formListagem"/>
                            </div>
                        </p:column>
                    </p:dataTable>
                </h:panelGroup>
            </h:form>
            <ui:include src="formulario.xhtml"/>
        </ui:define>
    </ui:composition>
</html>
